name: Lint Check

on:
  pull_request:
    branches:
      - staging
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Specify your project's Node version

      - name: Install dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint
